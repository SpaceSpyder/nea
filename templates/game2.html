        function sendEndTurn(hitboxContents) {
    waitForOtherPlayerTurnPrompt.style.display = "block";
    console.log("end turn");

    // Don't calculate damage here since getCurrentGame does it
    const formattedHitboxContents = hitboxContents.map(hitbox => {
        return hitbox.map(element => {
            // Find the card data for this element
            const cardInfo = cardData.find(c => c.element === element)?.cardInfo;
            if (!cardInfo) {
                console.warn('No card info found for element:', element);
                return null;
            }
            return {
                cardId: cardInfo.cardId,
                name: cardInfo.name,
                attack: cardInfo.attack,
                cost: cardInfo.cost,
                health: cardInfo.currentHealth // Use currentHealth instead of health
            };
        }).filter(card => card !== null);
    });

    runOncePerTurn = false;
    fetch('testGame2/getCurrentGame')
        .then(response => response.text())
        .then(data => {
            try {
                const game = JSON.parse(data);
                game.gameBoard = {
                    p2Defence: formattedHitboxContents[0],
                    p2Attack: formattedHitboxContents[1],
                    p1Attack: formattedHitboxContents[2],
                    p1Defence: formattedHitboxContents[3], // Updated to use correct index for p1Defence
                    
                    p2bank: formattedHitboxContents[4],
                    p1bank: formattedHitboxContents[5], // Corrected index for p1bank
                };
                

                // Include any other necessary game updates here before sending
                game.roundNum += 1; // Increment the round number before sending the game state

                // Send the game state to the server
                return fetch('testGame2/receiveEndTurn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(game)
                });
            } catch (error) {
                console.error('Error parsing JSON:', error);
                throw new Error('Invalid JSON response');
            }
        })
        .then(response => response.text())
        .then(data => {
            try {
                const result = JSON.parse(data);
                console.log('Success:', result);  // Handle the response data
            } catch (error) {
                console.error('Error parsing JSON:', error);
                throw new Error('Invalid JSON response');
            }
        })
        .catch(error => {
            console.error('Error:', error);  // Handle any errors
        });
}

    function calculateBoard() {
    fetch('testGame2/getCurrentGame')
        .then(response => response.text())
        .then(data => {
            const game = JSON.parse(data);
            console.log("board:", game.gameBoard);
            
            if (!game) {
                console.error("Game object is not defined.");
                return;
            }

            const cards = document.getElementsByClassName('card');

            // Calculate damage for both players
            if (game.gameBoard.p1Attack && game.gameBoard.p2Attack) {
                // P1's attack damages P2's first card
                if (game.gameBoard.p2Attack[0]) {
                    game.gameBoard.p1Attack.forEach(p1Card => {
                        const p2FirstCard = game.gameBoard.p2Attack[0];
                        p2FirstCard.health -= p1Card.attack;
                        // Update P2's card display
                        Array.from(cards).forEach(card => {
                            if (card.dataset.cardId == p2FirstCard.cardId) {
                                card.dataset.currentHealth = p2FirstCard.health;
                            }
                        });
                    });
                }

                // P2's attack damages P1's first card
                if (game.gameBoard.p1Attack[0]) {
                    game.gameBoard.p2Attack.forEach(p2Card => {
                        const p1FirstCard = game.gameBoard.p1Attack[0];
                        p1FirstCard.health -= p2Card.attack;
                        // Update P1's card display
                        Array.from(cards).forEach(card => {
                            if (card.dataset.cardId == p1FirstCard.cardId) {
                                card.dataset.currentHealth = p1FirstCard.health;
                            }
                        });
                    });
                }
            }

            // Update all damaged cards' displays regardless of owner
            Array.from(cards).forEach(card => {
                const currentHealth = parseInt(card.dataset.currentHealth);
                const defaultHealth = parseInt(card.dataset.health);
                const takenDamage = card.querySelector('.takenDamage');
                const healthDisplay = card.querySelector('.healthDisplay');

                if (currentHealth < defaultHealth) {
                    if (takenDamage) takenDamage.style.display = 'block';
                    if (healthDisplay) {
                        healthDisplay.style.display = 'block';
                        healthDisplay.textContent = currentHealth;
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

        

        setInterval(checkFullscreen, 500); // Run the check every 1 second (1000 milliseconds)
        setInterval(() => console.log("card data:", cardData), 1000);
    </script>
