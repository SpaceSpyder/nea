<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="images/Card.png">
</head>

<body>
    {% include 'htmlChildren/navbar.html' %} <!-- navbar -->

    <!-- Flash messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <br/>
    <h1 class="large-text">Fantasy Card Fight</h1>
    
    <hr>
    <a href="{{ url_for('login') }}">Log in!</a>
    <hr>
    
    <br/>
    <a href="{{ url_for('testGame2') }}">Go to experimental test</a>
    <br/>
    <br/>
    <a href="{{ url_for('dbTest') }}">Database test</a>

    
    <script src="{{ url_for('static', filename='js/alert.js') }}">
    </script>
</body>
</html>
