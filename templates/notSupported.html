<!DOCTYPE html>
<html lang="en">
<head>

    <title>Device Not Supported</title>
    <link rel="stylesheet" href="/templates/css/styles.css"> <!-- adjust if path differs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .not-supported-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }

        .large-text {
            font-size: 60px;
        }

        .medium-text {
            font-size: 22px;
        }

        .button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="not-supported-container">
        <h1 class="large-text">Device Not Supported</h1>
        <p class="medium-text">This game is only available on desktop or laptop devices.<br>

        <a href="/" class="button">Return Home</a>
    </div>
</body>
</html>
