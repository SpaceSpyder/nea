<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .main {
            padding: 40px;
        }
    </style>
</head>

<body>
    {% include 'htmlChildren/navbar.html' %} <!-- navbar here -->
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="sidenav">
        <a href="/profile" class="large-pfp-container">
            <img src="{{ profile_pic }}" alt="Profile Picture" width="220" class="profile-pic">
        </a>

        {% if session.username %}
            <a href="/profile" class="cookie-link">{{ session.username }}</a>
        {% else %}
            <a href="/login" class="cookie-link">Log In</a>
        {% endif %}

        <a href="/profile/stats">Stats</a>
        <a href="/profile/decks">Decks</a>
        <a href="/profile/changePfp">Change Profile Pic</a>
        <a href="/logout">Log out</a>
    </div>

</body>
</html>
