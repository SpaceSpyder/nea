<!DOCTYPE html>
<html lang="en">
<head>

      border: 1px solid #ff0000;
    }
    </style>

<body>

<!--images and id-->
<div id="cardContainer">

  <img src="images/Card.png" class="card" id="card2" height="300" z-index:1;>

<script>
  // Select all elements with class 'card' and make them draggable
  var cards = document.getElementsByClassName("card");

  // Loop through each card and make it draggable
  for (var i = 0; i < cards.length; i++) {
    dragElement(cards[i]);
  }

  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    
    elmnt.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;

      if (isMouseOverElement(element)) {
        var pos1 = 30
        var pos2 = 30
      }
      
    }

    function isMouseOverElement(elem) {
        var bounding = elem.getBoundingClientRect();
        return (
            bounding.left <= event.clientX &&
            event.clientX <= bounding.right &&
            bounding.top <= event.clientY &&
            event.clientY <= bounding.bottom
        );
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      // stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>
<div id="box1"></div>
</body>
</html>
