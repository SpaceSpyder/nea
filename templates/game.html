  // Loop through each card and make it draggable
  for (var i = 0; i < cards.length; i++) {
    dragElement(cards[i]);

  function dragElement(element) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    
    element.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;

      if (isMouseOverElement(element)) {
        var pos1 = 30
        var pos2 = 30
      }
      
    }

    function isMouseOverElement(elem) {
        var bounding = elem.getBoundingClientRect();
        return (
            bounding.left <= event.clientX &&
            event.clientX <= bounding.right &&
            bounding.top <= event.clientY &&
            event.clientY <= bounding.bottom
        );
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      element.style.top = (element.offsetTop - pos2) + "px";
      element.style.left = (element.offsetLeft - pos1) + "px";
      console.log(";"+element.style.zindex)
      element.style.zIndex = 10
    }

      // stop moving when mouse button is released:
      document.onmouseup = null;
