<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="images/SheildLogo.png">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        input[type=text], input[type=password] {
            width: 350px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .tablet a {
            color: black;
            display: block; 
            text-align: center;
        }

        .tablet {
            color: rgba(0, 0, 0, 0.743);
            mix-blend-mode: multiply;
        }

        /* Button Styling */
        .button {
            font-family: "UnifrakturMaguntia", cursive;
            font-weight: bold;
            width: 350px;
            height: 60px;
            background-color: #00000000;
            border: solid 4px #0000003c;
            border-radius: 0px;
            cursor: pointer;
            /*background-image: url('../images/button1.png');*/
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0000001f;
            mix-blend-mode: multiply;
            /*background-image: url('../images/button1.png');*/
        }

        .tablet input{
            font-family: "UnifrakturMaguntia", cursive;
            font-weight: bold;
            width: 350px;
            height: 60px;
            background-color: #00000000;
            border: solid 4px #0000003c;
            color: rgba(0, 0, 0, 0.743);
            mix-blend-mode: multiply;
        }
    </style>

    <script src="{{ url_for('static', filename='js/alert.js') }}">
        function checkDetails(event) {
            let username = document.querySelector("input[name='username']").value;
            let password = document.querySelector("input[name='password']").value;
            if (username === "" || password === "") {
                alert("Please fill out all fields.");  // Optional: or display inline message
                event.preventDefault();  // Prevents the form from submitting
            }
        }
    </script>
</head>

<body>
    {% include 'htmlChildren/navbar.html' %} <!-- navbar here -->

    <!-- Flash messages block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="tablet" style="background-image: url('images/Tablet.png');">
        
        <h1 class="large-text in-tablet" style="padding-top: 70px; padding-bottom: 20px;">Log In:</h1>
        
        <form method="post" action="{{ url_for('login') }}" class="in-tablet" >
            <input class="medium-text" required type="text" name="username" placeholder="Username"> <!-- asks for user name -->
                <br/>
            <input class="medium-text" required type="password" name="password" placeholder="Password">
                <br/>
                <button class="button" onclick="checkDetails(event)">Submit</button>
        </form>
        <br/><br/>
        <a href="{{ url_for('signUp') }}" class="bottom-tablet">Don't have an account? Make one here!</a>        </div>
</body>
</html>
