<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Profile Picture</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .main {
            padding: 40px;
        }
    </style>
</head>

<body>
    {% include 'htmlChildren/navbar.html' %} <!-- navbar here -->

    <div class="sidenav">
        <a href="/profile" class="large-pfp-container">
            <img src="{{ url_for('static', filename=profile_pic) }}" alt="Profile Picture" class="profile-pic">
        </a>

        {% if session.username %}
            <a href="/profile" class="cookie-link">{{ session.username }}</a>
        {% else %}
            <a href="/login" class="cookie-link">Log In</a>
        {% endif %}

        <a href="/profile/stats">Stats</a>
        <a href="/profile/decks">Decks</a>
        <a href="/profile/changePfp">Change Profile Pic</a>
        <a href="/profile/logout">Log out</a>
    </div>

    <div class="main">
        <h2>Change Your Profile Picture</h2>
        <form action="/profile/changePfp" method="POST" enctype="multipart/form-data">
            <label for="profile_pic">Select a new profile picture:</label>
            <input type="file" name="profile_pic" id="profile_pic" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <p class="small-text" >(may take a bit to see results)</p>
    </div>
</body>
</html>
